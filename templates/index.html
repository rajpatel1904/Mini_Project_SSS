<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Entry</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
  </head>
  <body>
    <h1>Enter Your Information</h1>
    <form method="POST">
      <h2>Individual</h2>
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" required />
      <br />
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" required />
      <label for="date_of_birth">Date of Birth:</label>
      <input type="date" name="date_of_birth" required />
      <label for="birthplace">Birthplace:</label>
      <input type="text" name="birthplace" required />
      <label for="genetic_marker_1">Genetic Information</label>
      <input type="text" name="genetic_information" required />
      <br />

      <h2>Address</h2>
      <label for="street_address">Street Address:</label>
      <input type="text" id="street_address" name="street_address" required />
      <br />
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required />
      <br />
      <label for="state">State:</label>
      <input type="text" id="state" name="state" maxlength="2" required />
      <br />
      <label for="zip_code">Zip Code:</label>
      <input
        type="text"
        id="zip_code"
        name="zip_code"
        maxlength="10"
        required
      />
      <br />

      <h2>Financial Account</h2>
      <label for="account_number">Account Number:</label>
      <input type="text" id="account_number" name="account_number" required />
      <br />
      <label for="routing_number">Routing Number:</label>
      <input
        type="text"
        id="routing_number"
        name="routing_number"
        maxlength="9"
        required
      />

      <label for="account_type">Account Type:</label>
      <select name="account_type" required>
        <option value="Savings">Savings</option>
        <option value="Checking">Checking</option>
      </select>

      <br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
